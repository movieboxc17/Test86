<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 Advent Calendar 🎅</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #001f3f, #011627);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #calendar-container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffd700;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 15px #ffd700; }
            100% { text-shadow: 0 0 30px #ffd700; }
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin: 0 auto;
            width: 95%;
            max-width: 800px;
        }

        .hatch {
            perspective: 1000px;
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #444;
            border: 3px solid #ffd700;
            border-radius: 15px;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.2s ease-in-out;
            overflow: hidden;
        }

        .hatch:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffd700;
        }

        .hatch .front, .hatch .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            transition: transform 0.6s ease-in-out;
        }

        .hatch .front {
            background: linear-gradient(145deg, #228b22, #006400);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hatch .back {
            background: linear-gradient(145deg, #ffd700, #ffcc33);
            color: #2b2b2b;
            transform: rotateY(180deg);
        }

        .hatch.open .front {
            transform: rotateY(180deg);
        }

        .hatch.open .back {
            transform: rotateY(0deg);
        }

        /* Popup styling */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 1.2rem;
            z-index: 1000;
            display: none;
        }

        #popup h2 {
            color: #228b22;
        }

        #popup button {
            background: #228b22;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        #popup button:hover {
            background: #1a661a;
        }

        /* Overlay for popup */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="calendar-container">
        <h1>🎄 Advent Calendar 🎅</h1>
        <p id="status">Loading...</p>
        <div id="calendar">
            <!-- Hatches will be dynamically generated -->
        </div>
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <h2>🎁 Surprise!</h2>
        <p id="popup-content">This is your surprise!</p>
        <button id="close-popup">Close</button>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const statusText = document.getElementById('status');
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const closePopupButton = document.getElementById('close-popup');
        const surprises = [
    "Candy Cane Recipe! 🍭 Ingredients: 200g sugar, 120ml water, 60ml corn syrup, 1/2 tsp peppermint extract, red and white food coloring.",
    "Sugar Cookie Recipe! 🍪 Ingredients: 250g plain flour, 1/2 tsp baking powder, 1/2 tsp salt, 115g butter, 200g sugar, 1 egg, 1 tsp vanilla extract.",
    "Gingerbread Man Recipe! 🎄 Ingredients: 300g plain flour, 1 tsp baking soda, 1 tsp cinnamon, 1 tsp ginger, 1/2 tsp cloves, 115g butter, 100g brown sugar, 100ml molasses, 1 egg.",
    "Yule Log Cake Recipe! 🍰 Ingredients: 6 eggs, 200g sugar, 90g plain flour, 30g cocoa powder, 1/2 tsp baking powder, whipped cream, chocolate ganache.",
    "Peppermint Bark Recipe! 🍬 Ingredients: 200g dark chocolate, 200g white chocolate, crushed candy canes.",
    "Holiday Cupcake Recipe! 🧁 Ingredients: 120g plain flour, 1 tsp baking powder, 115g butter, 200g sugar, 2 eggs, 120ml milk, festive sprinkles.",
    "Shortbread Cookie Recipe! 🥠 Ingredients: 250g plain flour, 60g powdered sugar, 225g butter, 1 tsp vanilla extract.",
    "Classic Fruitcake Recipe! 🍒 Ingredients: 250g plain flour, 1 tsp baking powder, 225g butter, 200g sugar, 4 eggs, 120ml orange juice, 300g mixed dried fruits.",
    "Holiday Pie Recipe! 🥧 Ingredients: 250g plain flour, 115g butter, 60ml cold water (for crust), your favorite pie filling.",
    "Christmas Donut Recipe! 🍩 Ingredients: 250g plain flour, 100g sugar, 1 tsp baking powder, 120ml milk, 1 egg, 60g butter.",
    "Snowball Cookie Recipe! ❄️ Ingredients: 125g plain flour, 115g butter, 60g powdered sugar, 1 tsp vanilla extract, 30g chopped nuts.",
    "Holiday Brownie Recipe! 🍫 Ingredients: 115g butter, 200g sugar, 2 eggs, 40g cocoa powder, 65g plain flour, 1/4 tsp baking powder, 1/4 tsp salt.",
    "Festive Cheesecake Recipe! 🍮 Ingredients: 500g cream cheese, 100g sugar, 150g graham cracker crumbs, 1 tsp vanilla extract, 2 eggs.",
    "Cranberry Muffin Recipe! 🥯 Ingredients: 250g plain flour, 100g sugar, 1/2 tsp baking soda, 1/2 tsp salt, 115g butter, 120g fresh cranberries, 1 egg, 120ml milk.",
    "Holiday Bread Recipe! 🍞 Ingredients: 375g plain flour, 50g sugar, 1 tsp yeast, 120ml warm milk, 1 egg, 60g butter.",
    "Festive Pancake Recipe! 🥞 Ingredients: 125g plain flour, 1 tsp baking powder, 1/4 tsp salt, 1 egg, 250ml milk, festive sprinkles.",
    "Christmas Cake Pops Recipe! 🎂 Ingredients: 1 sponge cake (crumbled), 100g frosting, 200g melted chocolate, sprinkles, lollipop sticks.",
    "Festive Waffles Recipe! 🧇 Ingredients: 250g plain flour, 1 tsp baking powder, 1/2 tsp salt, 50g sugar, 250ml milk, 2 eggs, 60g butter, holiday toppings.",
    "Chocolate Crinkle Cookie Recipe! 🍪 Ingredients: 200g plain flour, 60g cocoa powder, 1 tsp baking powder, 150g sugar, 2 eggs, 60g butter, powdered sugar for rolling.",
    "Cinnamon Roll Recipe! 🍥 Ingredients: 400g plain flour, 50g sugar, 7g dry yeast, 1/2 tsp salt, 240ml milk, 60g butter, 1 egg. Filling: 50g butter, 100g brown sugar, 1 tbsp cinnamon.",
    "Eggnog Custard Tart Recipe! 🥧 Ingredients: 250g plain flour, 115g butter, 60ml water (for crust). Filling: 300ml milk, 100ml cream, 50g sugar, 2 eggs, 1 tsp nutmeg.",
    "Spiced Apple Cake Recipe! 🍎 Ingredients: 250g plain flour, 2 tsp baking powder, 1/2 tsp cinnamon, 115g butter, 200g sugar, 2 eggs, 120ml milk, 2 apples (peeled and chopped).",
    "Vanilla Bean Biscotti Recipe! 🍪 Ingredients: 250g plain flour, 1 tsp baking powder, 100g sugar, 2 eggs, 60g butter, 1 vanilla bean (seeds scraped).",
    "Lemon Drizzle Loaf Recipe! 🍋 Ingredients: 250g plain flour, 2 tsp baking powder, 115g butter, 200g sugar, 2 eggs, 120ml milk, zest of 1 lemon, 50ml lemon juice (for drizzle)."
];

        // Generate the calendar and validate hatches based on date
        function generateCalendar() {
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth() + 1; // Months are zero-indexed

            if (currentMonth !== 12) {
                statusText.textContent = "It's not December yet! Come back later!";
                return;
            }

            statusText.textContent = "Enjoy your advent calendar!";
            for (let i = 1; i <= 24; i++) {
                const hatch = document.createElement('div');
                hatch.classList.add('hatch');
                hatch.dataset.day = i;

                const front = document.createElement('div');
                front.classList.add('front');
                front.textContent = i;

                const back = document.createElement('div');
                back.classList.add('back');
                back.textContent = "🎁";

                if (i > currentDay) {
                    front.textContent = "🔒";
                    front.style.background = "gray";
                    hatch.style.pointerEvents = "none";
                }

                hatch.appendChild(front);
                hatch.appendChild(back);
                calendar.appendChild(hatch);

                hatch.addEventListener('click', () => {
                    hatch.classList.add('open');
                    showPopup(`🎄 Surprise for Day ${i}: ${surprises[(i - 1) % surprises.length]}`);
                });
            }
        }

        // Show popup
        function showPopup(message) {
            popupContent.textContent = message;
            overlay.style.display = "block";
            popup.style.display = "block";

            setTimeout(() => {
                hidePopup();
            }, 90000); // 1.5 minutes
        }

        // Hide popup
        function hidePopup() {
            overlay.style.display = "none";
            popup.style.display = "none";
        }

        closePopupButton.addEventListener('click', hidePopup);

        generateCalendar();
    </script>
</body>
</html>
