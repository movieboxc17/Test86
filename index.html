<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ„ Advent Calendar ğŸ…</title>
    <style>
        /* Styles as before */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #001f3f, #011627);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        #calendar-container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffd700;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 15px #ffd700; }
            100% { text-shadow: 0 0 30px #ffd700; }
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin: 0 auto;
            width: 95%;
            max-width: 800px;
        }

        .hatch {
            perspective: 1000px;
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #444;
            border: 3px solid #ffd700;
            border-radius: 15px;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.2s ease-in-out;
            overflow: hidden;
        }

        .hatch:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffd700;
        }

        .hatch .front, .hatch .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            transition: transform 0.6s ease-in-out;
        }

        .hatch .front {
            background: linear-gradient(145deg, #228b22, #006400);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hatch .back {
            background: linear-gradient(145deg, #ffd700, #ffcc33);
            color: #2b2b2b;
            transform: rotateY(180deg);
        }

        .hatch.open .front {
            transform: rotateY(180deg);
        }

        .hatch.open .back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div id="calendar-container">
        <h1>ğŸ„ Advent Calendar ğŸ…</h1>
        <p id="status">Loading...</p>
        <div id="calendar">
            <!-- Hatches will be dynamically generated -->
        </div>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const statusText = document.getElementById('status');
        const surprises = [
            "Candy Cane Recipe! ğŸ­",
            "Festive Joke: What do elves learn in school? The elf-abet! ğŸ¤¶",
            "A festive greeting: 'Wishing you a magical holiday season!' âœ¨",
            "Christmas Song Recommendation: 'All I Want for Christmas Is You' ğŸµ",
            "Fun Fact: Did you know? Christmas lights were invented in 1882! ğŸ„",
            "Holiday Quote: 'Christmas waves a magic wand over this world.' ğŸŒŸ",
            "A warm cup of hot cocoa makes everything better! â˜•"
        ];

        // Fetch the current date from the Swedish timezone
        async function fetchServerDate() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/Europe/Stockholm');
                const data = await response.json();
                const serverDate = new Date(data.datetime);
                return serverDate.getDate();
            } catch (error) {
                console.error("Error fetching server time:", error);
                alert("Could not validate the date. Please try again later.");
                return null;
            }
        }

        // Generate the calendar after validating the date
        async function generateCalendar() {
            const today = await fetchServerDate();
            if (today === null) return;

            statusText.textContent = "Enjoy your advent calendar!";
            for (let i = 1; i <= 24; i++) {
                const hatch = document.createElement('div');
                hatch.classList.add('hatch');
                hatch.dataset.day = i;

                const front = document.createElement('div');
                front.classList.add('front');
                front.textContent = i;

                const back = document.createElement('div');
                back.classList.add('back');
                back.textContent = "ğŸ";

                if (i > today) {
                    front.textContent = "ğŸ”’";
                    front.style.background = "gray";
                    hatch.style.pointerEvents = "none";
                }

                hatch.appendChild(front);
                hatch.appendChild(back);
                calendar.appendChild(hatch);

                hatch.addEventListener('click', () => {
                    hatch.classList.add('open');
                    alert(`ğŸ„ Surprise for Day ${i}: ${surprises[(i - 1) % surprises.length]}`);
                });
            }
        }

        generateCalendar();
    </script>
</body>
</html>
