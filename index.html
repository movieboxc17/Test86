<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ„ Advent Calendar ğŸ…</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #011627, #001f3f);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        #calendar-container {
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 30px #ffcc33;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffcc33; }
            100% { text-shadow: 0 0 30px #ffd700, 0 0 50px #ffcc33; }
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin: 0 auto;
            width: 95%;
            max-width: 800px;
        }

        .hatch {
            position: relative;
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #005f73, #0a9396);
            border: 3px solid #ffd700;
            border-radius: 15px;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .hatch:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
        }

        .hatch .front, .hatch .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            transition: transform 0.6s ease-in-out;
        }

        .hatch .front {
            background: linear-gradient(145deg, #2a9d8f, #264653);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 5px #ffffff;
        }

        .hatch .back {
            background: linear-gradient(145deg, #ffd700, #ffcc33);
            color: #2b2b2b;
            transform: rotateY(180deg);
        }

        .hatch.open .front {
            transform: rotateY(180deg);
        }

        .hatch.open .back {
            transform: rotateY(0deg);
        }

        /* Popup styling */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 1.2rem;
            z-index: 1000;
            display: none;
            animation: popupShow 0.5s forwards;
        }

        @keyframes popupShow {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        #popup h2 {
            color: #e63946;
            text-shadow: 0 0 10px #e63946;
            animation: glowPopup 1.5s infinite alternate;
        }

        @keyframes glowPopup {
            0% { text-shadow: 0 0 10px #e63946; }
            100% { text-shadow: 0 0 20px #ff0000; }
        }

        #popup button {
            background: #457b9d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #popup button:hover {
            background: #1d3557;
        }

        /* Overlay for popup */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="calendar-container">
        <h1>ğŸ„ Advent Calendar ğŸ…</h1>
        <p id="status">Loading...</p>
        <div id="calendar">
            <!-- Hatches will be dynamically generated -->
        </div>
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <h2>ğŸ Surprise!</h2>
        <p id="popup-content">This is your surprise!</p>
        <button id="close-popup">Close</button>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const statusText = document.getElementById('status');
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const closePopupButton = document.getElementById('close-popup');
const surprises = [
    "Candy Cane Recipe! ğŸ­",

    "A festive greeting: 'Wishing you a magical holiday season!' âœ¨",

    "Holiday Quote: 'Christmas waves a magic wand over this world.' ğŸŒŸ",
    "A warm cup of hot cocoa makes everything better! â˜•",
    "Sugar Cookie Recipe! ğŸ¥  Ingredients: 2 cups flour, 1/2 tsp baking powder, 1/2 tsp salt, 1/2 cup butter, 1 cup sugar, 1 egg, 1 tsp vanilla.",
    "Gingerbread Man Recipe! ğŸª Ingredients: 3 cups flour, 1 tsp baking soda, 1 tsp cinnamon, 1 tsp ginger, 1/2 tsp cloves, 1/2 cup butter, 1/2 cup brown sugar, 1/2 cup molasses, 1 egg.",
    "Yule Log Cake Recipe! ğŸ° Ingredients: 6 eggs, 1 cup sugar, 3/4 cup flour, 1/4 cup cocoa, 1/2 tsp baking powder, whipped cream, chocolate ganache.",
    "Peppermint Bark Recipe! ğŸ¬ Ingredients: 1 cup dark chocolate, 1 cup white chocolate, crushed candy canes.",
    "Holiday Cupcake Recipe! ğŸ§ Ingredients: 1 cup flour, 1 tsp baking powder, 1/2 cup butter, 1 cup sugar, 2 eggs, 1/2 cup milk, festive sprinkles.",
    "Shortbread Cookie Recipe! ğŸ¥  Ingredients: 2 cups flour, 1/2 cup powdered sugar, 1 cup butter, 1 tsp vanilla.",
    "Classic Fruitcake Recipe! ğŸ’ Ingredients: 2 cups flour, 1 tsp baking powder, 1 cup butter, 1 cup sugar, 4 eggs, 1/2 cup orange juice, mixed dried fruits.",
    "Holiday Pie Recipe! ğŸ¥§ Ingredients: 2 cups flour, 1/2 cup butter, 1/4 cup water (for crust), your favorite pie filling.",
    "Christmas Donut Recipe! ğŸ© Ingredients: 2 cups flour, 1/2 cup sugar, 1 tsp baking powder, 1/2 cup milk, 1 egg, 1/4 cup butter.",
    "Snowball Cookie Recipe! â„ï¸ Ingredients: 1 cup flour, 1/2 cup butter, 1/4 cup powdered sugar, 1 tsp vanilla, 1/4 cup chopped nuts.",
    "Holiday Brownie Recipe! ğŸ« Ingredients: 1/2 cup butter, 1 cup sugar, 2 eggs, 1/3 cup cocoa powder, 1/2 cup flour, 1/4 tsp baking powder, 1/4 tsp salt.",

    "Cranberry Muffin Recipe! ğŸ¥¯ Ingredients: 2 cups flour, 1/2 cup sugar, 1/2 tsp baking soda, 1/2 tsp salt, 1/2 cup butter, 1 cup fresh cranberries, 1 egg, 1/2 cup milk.",
    "Holiday Bread Recipe! ğŸ Ingredients: 3 cups flour, 1/4 cup sugar, 1 tsp yeast, 1/2 cup warm milk, 1 egg, 1/4 cup butter.",
    "Festive Pancake Recipe! ğŸ¥ Ingredients: 1 cup flour, 1 tsp baking powder, 1/4 tsp salt, 1 egg, 1 cup milk, festive sprinkles.",

    "Festive Waffles Recipe! ğŸ§‡ Ingredients: 2 cups flour, 1 tsp baking powder, 1/2 tsp salt, 1/4 cup sugar, 1 cup milk, 2 eggs, 1/4 cup butter, holiday toppings."
];
 
        function generateCalendar() {
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth() + 1;

            if (currentMonth !== 12) {
                statusText.textContent = "It's not December yet! Come back later!";
                return;
            }

            statusText.textContent = "Enjoy your advent calendar!";
            for (let i = 1; i <= 24; i++) {
                const hatch = document.createElement('div');
                hatch.classList.add('hatch');
                hatch.dataset.day = i;

                const front = document.createElement('div');
                front.classList.add('front');
                front.textContent = i;

                const back = document.createElement('div');
                back.classList.add('back');
                back.textContent = "ğŸ";

                if (i > currentDay) {
                    front.textContent = "ğŸ”’";
                    front.style.background = "gray";
                    hatch.style.pointerEvents = "none";
                }

                hatch.appendChild(front);
                hatch.appendChild(back);
                calendar.appendChild(hatch);

                hatch.addEventListener('click', () => {
                    hatch.classList.add('open');
                    showPopup(`ğŸ„ Surprise for Day ${i}: ${surprises[(i - 1) % surprises.length]}`);
                });
            }
        }

        function showPopup(message) {
            popupContent.textContent = message;
            overlay.style.display = "block";
            popup.style.display = "block";
        }

        function hidePopup() {
            overlay.style.display = "none";
            popup.style.display = "none";
        }

        closePopupButton.addEventListener('click', hidePopup);

        generateCalendar();
    </script>
</body>
</html>
